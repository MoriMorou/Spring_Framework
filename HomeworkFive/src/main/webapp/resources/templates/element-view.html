<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Add a book</title>
    </head>
    <body>
        <form action="#" th:action="@{/element/save}" th:object="${book}" method="post">
            <p>Book ID: <input readonly type="text" th:field="*{id}" /></p>
            <p>Book title: <input type="text" th:field="*{name}" /></p>
            <p>Description: <input type="text" th:field="*{description}" /></p>
            <p>Issue date: <input type="date" th:field="*{issueDate}" /></p>
            <p><input type="submit" value="Save" /></p>
        </form>
    </body>
</html>
