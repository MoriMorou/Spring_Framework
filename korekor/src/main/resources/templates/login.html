<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>KORE.KOR</title>
  </head>
  
  <body>
    <h1>Login</h1>
    <img th:src="@{/images/kore_logo.png}"/>
    
    <div th:if="${error}"> 
      Unable to login. Check your username and password.
    </div>
    
    <p>New here? Click 
       <a th:href="@{/register}">here</a> to register.</p>

    <div class="col-md-7">
      <!-- Login form -->
      <form class="login-form" th:action="@{/authenticateTheUser}" method="POST">
        <div class="form-group">
          <input class="input" type="text" name="username" placeholder="User name">
        </div>
        <div class="form-group">
          <input class="input" type="password" name="password" placeholder="Password">
        </div>
        <div class="form-group">
          <input class="primary-btn order-submit" type="submit" name="submit">
        </div>

        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
      </form>
    </div>
  </body>
</html>
